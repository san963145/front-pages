<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>recReport</title>

  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <style>
    .content-wrapper{
      margin-left: 10%;
      margin-top: 20px;
    }
    .row{
      margin-top: 20px;
    }
    .form-control{
      border-radius: 0;
    }
    a{
      cursor: pointer;
    }
    a:hover{
      text-decoration: none;
    }
  </style>
</head>
<body>
<div class="content-wrapper">

  <div class="row" style="width: 90%">
    <div class="col-md-4" style="float: left;padding-left: 0px">
      <h2 style="margin:0 0 0 0px">Flink Jobs</h2>
    </div>
    <div class="col-md-2" style="float: right;padding-right: 0px">
      <button class="btn btn-primary btn-block btn-flat form-control" id="addJob">add</button>
    </div>
  </div>
  <div class="row" style="width: 90%">
    <table id="result" class="table table-bordered table-hover">
      <thead>
       <tr>
         <td style="width: 30%">Job</td>
         <td style="width: 50%">Arguments</td>
         <td style="width: 20%">Action</td>
       </tr>
      </thead>
      <tbody id="tbody">

      </tbody>
    </table>
  </div>

</div>
<script src="jQuery/jQuery-2.1.4.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
